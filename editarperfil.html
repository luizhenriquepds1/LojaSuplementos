<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
     <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="assets/CSS/editarPerfil.css">
</head>
<body>
    <header>
        <a href="main.html">
            <button>< VOLTAR</button>
        </a>
        <h2>Editar Perfil</h2>
    </header>
    <main class="container-perfil">
        <section class="card-perfil">
            <form id="perfil-form">
                
                <div class="perfil-foto-container">
                    <img src="/assets/img/Screenshot_2025-10-05-19-13-47-75_1c337646f29875672b5a61192b9010f9.jpg" alt="Foto do Perfil" id="foto-preview">
                    <label for="input-foto" class="botao-alterar-foto">
                        <i class="fas fa-camera"></i> Alterar Foto
                    </label>
                    <input type="file" id="input-foto" accept="image/*" hidden>
                </div>
                
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular" placeholder="(00) 90000-0000" required>
                </div>

                <div class="input-group">
                    <label for="nova-senha">Nova Senha:</label>
                    <input type="password" id="nova-senha" placeholder="Deixe em branco para não alterar">
                </div>

                <div class="input-group">
                    <label for="confirmar-senha">Confirmar Nova Senha:</label>
                    <input type="password" id="confirmar-senha" placeholder="Repita a nova senha">
                </div>

                <button type="submit" class="botao-principal">Salvar Alterações</button>
            </form>
        </section>
    </main>

</body>
</html>
